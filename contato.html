<html>

<head>
    <title>CONTATO</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="cabecalho">
        <div class="cabecalho">
            <h1>Desafio Gama Experience (COVID-19)</h1>
        </div>
        <div class="cabecalho"></div>
    </div>

    <div id="menuNav">
        <div class="buttonNav"><a class="linkNav" href="index.html">HOME</a></div>
        <div class="buttonNav"><a class="linkNav" href="sobre.html">SOBRE</a></div>
        <div class="buttonNav"><a class="linkNav" href="saiba_mais.html">SAIBA MAIS</a></div>
        <div class="buttonNav"><a class="linkNav" href="contato.html">CONTATO</a></div>
    </div>

    <div id="conteudoContato">
        <div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="required" for="name">Seu nome:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                <span id="name_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="email">Seu e-mail:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="message">Sua mensagem:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                <span id="message_validation" class="error_message"></span>
            </div>

            <input id="submit_button" type="submit" value="Enviar e-mail" />
        </form>
    </div>

    <div id="noticias">
        <div>noticia 1</div>
        <div>noticia 2</div>
        <div>noticia 3</div>
    </div>

    <div id="rodape">
        <div class="contatos">
            <br>contato 1
            <br>contato 2
            <br>contato 3
        </div>
        <div class="email">
            fique por dentro
        </div>
    </div>

</body>

</html>
